<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrostatic AI Separator</title>
  <style>
    :root {
      --batman-gradient: linear-gradient(-45deg, #0f0f0f, #1c1c1c, #2e2e2e, #1a1a1a);
      --text-color: #f5f5f5;
      --box-glass: rgba(255, 255, 255, 0.06);
      --highlight: #f1c40f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--batman-gradient);
      background-size: 400% 400%;
      animation: animateBg 15s ease infinite;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    @keyframes animateBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: var(--box-glass);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 40px;
      text-align: center;
      box-shadow: rgba(0, 0, 0, 0.4) 0px 8px 32px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.01);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--highlight);
    }

    button {
      background-color: var(--highlight);
      color: #000;
      font-weight: bold;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(241, 196, 15, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(241, 196, 15, 0.7);
    }

    #result {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #ddd;
      line-height: 1.6;
    }

    #result p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>âš¡ Electrostatic AI Separator</h1>
    <button onclick="triggerPredict()">Classify Item</button>
    <div id="result"></div>
  </div>

  <script>
    async function triggerPredict() {
      const res = await fetch("/predict", { method: "POST" });
      const data = await res.json();
      document.getElementById("result").innerHTML = `
        <p><b>Item:</b> ${data.label}</p>
        <p><b>Confidence:</b> ${data.confidence}%</p>
        <p><b>Action:</b> ${data.action}</p>`;
    }
  </script>
</body>
</html>
